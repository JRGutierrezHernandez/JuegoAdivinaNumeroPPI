<body>
    <h1>Adivina el Número</h1>
    
    <p>He elegido un número entre <strong>1 y 100</strong>. Tienes <strong>10 intentos</strong> para adivinarlo.</p>
    
    <div class="input-area">
        <input type="number" id="guess-input" min="1" max="100" placeholder="1-100">
        <button id="guess-btn">Adivinar</button>
        <button id="restart-btn" style="display:none;">Jugar de nuevo</button>
    </div>
    
    <div id="feedback" class="feedback"></div>
    
    <div class="attempts">
        <h3>Números probados:</h3>
        <div id="attempts-list"></div>
        <div id="attempts-left" class="attempts-left">Intentos restantes: 10</div>
    </div>
